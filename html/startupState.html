<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Startup Bakery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">The Startup Bakery</span>
            </div>
            <!-- Tabs -->
            <div id="startViewTabBar" class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#myStartupTab" class="mdl-layout__tab is-active">Mein Startup</a>
                <a href="#myTodosTab" class="mdl-layout__tab">Meine To-Dos</a>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Hauptmen√º</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="javascript:switchToView('startView')">Mein Startup</a>
                <a class="mdl-navigation__link" href="#">Community</a>
                <a class="mdl-navigation__link" href="#">Matching</a>
                <a class="mdl-navigation__link" href="#">Anwaltsuche</a>
                <a class="mdl-navigation__link" href="javascript:switchToView('aboutView')">About</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <section class="bakery-view is-active" id="startView">
                <section class="mdl-layout__tab-panel is-active" id="myStartupTab">
                    <div class="page-content">Hallo</div>
                </section>
                <section class="mdl-layout__tab-panel" id="myTodosTab">
                    <div class="page-content">Welt</div>
                </section>
            </section>

            <section class="bakery-view" id="aboutView">
                Hallo, Welt!
            </section>
        </main>
    </div>


    <script src="../libs/jquery/jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="../libs/mdl/material.css">
    <script src="../libs/mdl/material.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/app.css"/>
    <script src="../js/app.js"></script>
</body>
</html>
